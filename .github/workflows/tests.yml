name: Test Workflow

on:
    pull_request:

jobs:
    test-linux:
        name: "Test - Linux Environment"
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Setup Python v3.11
              uses: actions/setup-python@v5
              with:
                python-version: '3.11'
            
            - name: Install test dependency
              run: |
                pip3 install requests
            
            - name: Run tests
              run: |
                cd tests && ls && python3 run.py
