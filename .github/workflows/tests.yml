name: Test Workflow

on:
    pull_request:

jobs:
    test-linux:
        name: "Test - Linux Environment"
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Run tests
              run: |
                cd tests && python3 run.py
